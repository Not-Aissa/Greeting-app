<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/main.scss" />
    <title>Greeting app</title>
  </head>
  <body class="light">
    <main id="app" class="container">
      <header class="main-header">
        <section class="greeting-section">
          <p id="greet_message_elm"></p>

          <p id="greet_name_elm"></p>
        </section>

        <section class="g-options-section">
          <select id="greet_type_select">
            <option value="welcome">Welcome</option>

            <option value="hello" selected>Hello</option>

            <option value="hi">Hi</option>
          </select>

          <input
            id="greet_name_input"
            type="text"
            placeholder="Enter your name"
          />

          <button id="greet_submit_btn">Submit</button>
        </section>
      </header>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
